<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Notification</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>

    <header>
        <h1>Web Notification</h1>
    </header>

    <main>
        <p>Welcome to the push messaging. The button below needs to be fixed to support subscribing to push.</p>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="title">
            <label class="mdl-textfield__label" for="title">Title</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="message">
            <label class="mdl-textfield__label" for="message">Message</label>
        </div>
        <p>
            <button class="js-push-btn mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="">
        Get Push Message
      </button>
        </p>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>

    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>

</html>
